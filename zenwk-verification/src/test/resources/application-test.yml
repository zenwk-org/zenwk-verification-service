spring:
  datasource:
    url: jdbc:h2:mem:ci_testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: disabled
  mail:
    host: disabled

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.jdbc.datasource.init.ScriptUtils: debug